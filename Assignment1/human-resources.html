<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Human Resources</title>
    <link rel="icon" href ="./images/hippo-solid.svg" type="image/x-icon">

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body class="background" style="background-image: url(./images/background.png);">

<header></header>

<main class="container">
    <h1 class="mb-5">Human Resources</h1>
    <p>
        <button id="HomeBtn" class="btn btn-primary">Home</button>
    </p>
    <hr/>

    <form>
        <div class="d-flex justify-content-center row g-3 align-items-lg-start">
            <div class="col-auto">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center row g-3 align-items-lg-start">
            <div class="col-auto">
                <label for="number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center row g-3 align-items-lg-start">
            <div class="col-auto">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center row g-3 align-items-lg-start">
            <div class="col-md-5">
                <label for="message" class="form-label">Short Message</label>
                <textarea type="text" class="form-control" id="message"></textarea>
            </div>
        </div>
        <br/>
    </form>
    <div class="d-flex justify-content-center">
        <button id="SubmitBtn" class="btn btn-primary">Submit</button>
    </div>
    <br/>
</main>


<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/app.js"></script>

<footer></footer>

</body>
</html>
